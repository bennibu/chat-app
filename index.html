<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://unpkg.com/vue@3.0.7"></script>
  </head>
  <body>
    <section class="section">
      <div class="container" id="app">
        <h1 class="title">
          Let's chat with yourself
        </h1>

        <form class="block" @submit.prevent="addMessage">
          <div class="field">
            <div class="control">
              <input 
                class="input"
                type="text"
                placeholder="Type in your message and hit enter ..."
                v-model="inputMessage"
              >
            </div>
          </div>
        </form>

        <article class="message" v-for="(message, index) in messages">
          <div class="message-header">
            <p>Somebody said</p>
            <button class="delete" aria-label="delete" v-on:click="deleteMessage(index)"></button>
          </div>
          <div class="message-body">
            <p>{{ message }}</p>
          </div>
        </article>
      </div>
    </section>
  

    <script src="./main.js"></script>

    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
